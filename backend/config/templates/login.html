{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2>Connexion</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>

    <p class="mt-3">
      Vous n'avez pas de compte ? 
      <a href="{% url 'signup' %}">Inscrivez-vous ici</a>.
    </p>
  </div>
{% endblock %}
